<h1>Form for work</h1>
    <hr>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" required placeholder="name">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="email">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required placeholder="password">
    <br>
    <label for="age">Age:</label>
    <input type="date" id="age" required>
    <br>
    <label for="phone"><ins>Phone</ins></label>
    <input type="number" id="phone" required placeholder="number">
    <br><br>
    <input type="radio" name="gender" value="male" id="male">
    <label for="male">male</label>
    
    <input type="radio" name="gender" value="female" id="female">
    <label for="female">female</label>
    <br><br>
    <input type="checkbox" name="check" id="checkbox">
    <label for="checkbox">check me</label>
    <br><br>
<label for="city">City</label>
<select name="select" id="city">
    <option value="hawler">Hawler</option>
    <option value="slemani">slemani</option>
    <option value="karkuk">Karkuk</option>
</select><br><br>
<label for="color">color</label>
<input type="color" id="color" value="color"><br><br>
<label for="textaera">write a comment :</label><br><br>
<textarea name="textaera" id="textaera" cols="30" rows="10"></textarea>
<br><br>
    <button type="submit">submit</button>
